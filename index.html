<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/.style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="/./images/instagram-celular.png" alt="celular do instagram">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./images/Instagram-Logo.png" class="insta-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./images/foto-perfil-2.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como adsonvillacorta</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é <strong>adsonvillacorta</strong>?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app"><strong>Baixe o App</strong></p>
                <div class="download">
                    <a href="#" class="get-download"></a>
                    <a href="#" class="get-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
